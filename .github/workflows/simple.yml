name: First Shell commands

on:
  push:

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a String
        run: echo "Hello Midde"
      - name: Multi Line Shell
        run: |
          node -v
          npm -v
      - name: Python Shell run
        run: |
          import platform
          print (platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: Get a location
        run: Get-Location
      - name: PWD command
        run: pwd
        shell: bash
